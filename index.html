<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Taberna del Lead</title>
</head>
<body>
    <section class="contenedor">
        <!-- PERSONAJES -->
        <div class="columna">
            <div class="personaje__img">
                <div class="img">
                    <img src="./img/rebecca.jpg" alt="">
                </div>

                <!--HUD DEL PERSONAJE-->
                <div class="personaje">
                    <div class="contenedor__hud">
                        <div class="nivel">
                            <span>1</span>
                        </div>
                        <div class="vida__contenedor">
                            <span class="vida">20</span>
                        </div>
                    </div>
                    <div class="nombre__personaje">
                        <h1>Odrac</h1>
                    </div>
                </div>

                <!-- HABILIDADES -->
                <div class="habilidades">
                    <div id="fuerza" class="columna">
                        <div class="icon">
                            
                        </div>
                        <div class="valor">
                            2
                        </div>
                    </div>
                    <div id="destreza" class="columna">
                        <div class="icon">
                            
                        </div>
                        <div class="valor">
                            2
                        </div>
                    </div>
                    <div id="constitucion" class="columna">
                        <div class="icon">
                            
                        </div>
                        <div class="valor">
                            2
                        </div>
                    </div>
                    <div id="inteligencia" class="columna">
                        <div class="icon">
                            
                        </div>
                        <div class="valor">
                            2
                        </div>
                    </div>
                    <div id="carisma" class="columna">
                        <div class="icon">
                            
                        </div>
                        <div class="valor">
                            2
                        </div>
                    </div>
                </div>
            </div>

            <!-- MAS PERSONAJES -->
        </div>

        <!-- IMAGEN -->
        <div class="columna">
            <div class="diapositiva">
                <div class="diapositiva__img">
                    <img src="./img/S3 - 2-3@2x.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
